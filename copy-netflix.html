<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="copy-netflix.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/042f5c2e63.js"
      crossorigin="anonymous"
    ></script>
    <title>Netflix page</title>
  </head>
  <body>
    <header>
      <section class="series-description">
        <span class="logo-title">
          <img
            class="netflix-logo"
            src="https://www.freepnglogos.com/uploads/netflix-logo-circle-png-5.png"
            alt="Netflix N logo"
          /><span class="series">SERIES</span></span
        >
        <h1>HIDDEN TRUTHS</h1>
        <span class="various">
          <span class="match">97% match</span>
          <span>2024</span>
          <span class="tv-ma">TV-MA</span>
          <span>2 Seasons</span>
          <span class="HD">HD</span>
          <span class="five">5.1</span>
        </span>
        <p class="description">
          Hidden Truths is a web series conceived by Elisa True Crime, telling all the
          true facts hiding behind some crime titles inspired by
          real events on Netflix.
        </p>
      </section>
    </header>
    <aside>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-calendar"></i>
      <i class="fa-solid fa-display"></i>
      <i class="fa-solid fa-clapperboard"></i>
      <i class="fa-solid fa-plus"></i>
    </aside>
    <main>
      <h2>Top picks for you</h2>
      <section class="toppicks">
        <img
          class="upcoming"
          src="https://i.ibb.co/x2PdBW8/joker.jpg"
          alt="Upcoming series"
        />
        <img
          class="upcoming"
          src="https://occ-0-728-778.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABRQNhKRLRvgQr2fV0SR3hERQfS83s2WF7EugIARQsS8JQa9egszI-f6O_8y2Z2l0gF47-hr4tc3u65OaJPGxyXoNW03qjUYcDZA0wzfiixuXz1lFZQVTAc2sYwcYO7avmqzt.jpg?r=5a4"
          alt="Upcoming series"
        />
        <img
          class="upcoming"
          src="https://occ-0-728-778.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABcI82BDQ-Lh6WW74-1-VAmj-ZzbYYotXq7GVDiCdu7hhcBdYxaemF_WK-AGSr1a6P5W6ASSrhu-mYQwR1HCuKtd6GEsERPGxPSw.webp?r=1c7"
          alt="Upcoming series"
        />
        <img
          class="upcoming"
          src="https://occ-0-728-778.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABWhn8lCz424LYrGKYpUoDnx3TG77iv5JeLozESJRM3ZYS76C-YnVgyZl6dRAKEaSbDcO26eb7qOTVYryzP3weM1c7yZEyAMjv3w.webp?r=0fe"
          alt="Upcoming series"
        />
        <img
          class="upcoming"
          src="https://i.ibb.co/7G4BWBM/Onepiecetele.jpg"
          alt="Upcoming series"
        />
      </section>
    </main>
    <footer>
      <img
        class="netflix-logo2"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3pGOvADo6HOMc-liAAdVtfDHAkkK1hycGIRtTewEn-g&s"
        alt="Netflix Logo"
      />
    </footer>
  </body>
</html>
